[Launch]
ProgramExecutable="DBFViewer\dbview.exe"
WorkingDirectory=%PAL:AppDir%\DBFViewer
SingleAppInstance=false
WaitForProgram=true
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
DBFViewer=HKCU\Software\DBFViewer2000
-=HKCU\Software\Start14
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\ComDlg32\OpenSavePidlMRU\dbf

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\DBFViewer.reg
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir:DoubleBackslash%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir:DoubleBackslash%\\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\DBFViewer.reg
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%\\
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%\\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\DBFViewer.reg
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\